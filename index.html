<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  </head>
<body>
  <div class="container">
  <div class="title">
    <h1>90's Rap Music Trivia Game!</h1>
  </div>
  <div id="show-number">
    <h2>Time Remaining: 15 seconds</h2>
  </div>
    <form>
    <div id="question1" class="form-group">
      <div>
        <label for="formGroupExampleInput">Which rap artist wasn't killed during the 90s?</label>
      </div>
        <div class="radio-inline">
       <label><input type="radio" name="optradio" >Biggie Smalls</label>
      </div>
      <div class="radio-inline">
       <label><input type="radio" name="optradio">Tupac Shakur</label>
      </div>
      <div class="radio-inline">
       <label><input type="radio" name="optradio">Big L</label>
      </div>
      <div class="radio-inline">
       <label><input type="radio" name="optradio" id="opt1">Jam Master Jay</label>
      </div>
    </div>

    <div id="question2" class="form-group">  
      <div>
        <label for="formGroupExampleInput">Where was Tupac Shakur born?</label>
      </div>
          <div class="radio-inline">
         <label><input type="radio" name="optradio2" id="opt2">East Harlem</label>
        </div>
        <div class="radio-inline">
         <label><input type="radio" name="optradio2">Oakland</label>
        </div>
        <div class="radio-inline">
         <label><input type="radio" name="optradio2">Atlanta</label>
        </div>
        <div class="radio-inline">
         <label><input type="radio" name="optradio2">Las Vegas</label>
        </div>
    </div>

    <div id="question3" class="form-group">  
      <div>
        <label for="formGroupExampleInput">Which record labels was Biggie Smalls signed to?</label>
      </div>
          <div class="radio-inline">
         <label><input type="radio" name="optradio3" id="opt3">Bad Boy Records</label>
        </div>
        <div class="radio-inline">
         <label><input type="radio" name="optradio3">Interscope</label>
        </div>
        <div class="radio-inline">
         <label><input type="radio" name="optradio3">Columbia records</label>
        </div>
        <div class="radio-inline">
         <label><input type="radio" name="optradio3">Aftermath Entertainment</label>
        </div>
    </div>

    <div id="question4" class="form-group">  
      <div>
        <label for="formGroupExampleInput">Where was Biggie Smalls born?</label>
      </div>
          <div class="radio-inline">
         <label><input type="radio" name="optradio4">Oakland</label>
        </div>
        <div class="radio-inline">
         <label><input type="radio" name="optradio4">Los Angeles</label>
        </div>
        <div class="radio-inline">
         <label><input type="radio" name="optradio4" id="opt4">Brooklyn</label>
        </div>
        <div class="radio-inline">
         <label><input type="radio" name="optradio4">East Harlem</label>
        </div>
    </div>

  </form>
  </div>  

<script src="assets/javascript/app.js"></script>

</body>
</html>
